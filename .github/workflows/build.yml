name: 'Build'

on:
  - push
  - pull_request

jobs:
    linux:
        strategy:
            fail-fast: false
            matrix:
                include:
                  - name: OpenGL ES
                    flags: "-DUSE_GLES1_COMPATIBILITY_LAYER=ON"
                  - name: OpenGL
                    flags: "-DUSE_GLES1_COMPATIBILITY_LAYER=OFF"
        name: Linux (${{ matrix.name }})
        runs-on: ubuntu-latest
        steps:
          - name: Checkout Repository
            uses: actions/checkout@v3
            with:
                submodules: true
          - name: Install Dependencies
            run: |
                sudo apt-get update
                sudo apt-get install --no-install-recommends -y build-essential cmake ninja-build libopenal-dev libsdl2-dev libpng-dev zlib1g-dev
          - name: Build
            run: |
                cd platforms/sdl
                mkdir build
                cd build
                cmake -GNinja ${{ matrix.flags }} ..
                cmake --build .
    wasm:
        name: WASM
        runs-on: ubuntu-latest
        steps:
          - name: Checkout Repository
            uses: actions/checkout@v3
            with:
                submodules: true
          - name: Install Dependencies
            run: |
                sudo apt-get update
                sudo apt-get install --no-install-recommends -y cmake ninja-build
          - name: Build
            run: ./build-wasm.sh
    android:
        strategy:
            fail-fast: false
            matrix:
                include:
                  - name: SDL
                    directory: platforms/sdl/android
                  - name: Native
                    directory: platforms/android/project
        name: Android (${{ matrix.name }})
        runs-on: ubuntu-latest
        steps:
          - name: Checkout Repository
            uses: actions/checkout@v3
            with:
                submodules: true
          - name: Setup JDK
            uses: actions/setup-java@v3
            with:
                java-version: '17'
                distribution: 'temurin'
                cache: gradle
          - name: Build
            run: |
                cd ${{ matrix.directory }}
                ./gradlew build
