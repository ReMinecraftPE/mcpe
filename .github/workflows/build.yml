name: 'Build'

on:
  - push
  - pull_request

jobs:
    build-ubuntu:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout Repository
            uses: actions/checkout@v3
            with:
                submodules: true
          - name: Install Dependencies
            run: |
                sudo apt-get update
                sudo apt-get install --no-install-recommends -y build-essential cmake ninja-build libopenal-dev libsdl2-dev
          - name: Build Desktop
            run: |
                cd platforms/sdl
                mkdir build
                cd build
                cmake -GNinja ..
                cmake --build .
          - name: Build WASM
            run: ./build-wasm.sh
    build-macos:
        runs-on: macos-latest
        steps:
          - name: Checkout Repository
            uses: actions/checkout@v3
            with:
                submodules: true
          - name: Install MacPorts
            uses: melusina-org/setup-macports@v1
          - name: Install Dependencies
            run: |
                sudo port install libsdl2 +universal
                sudo port install libpng +universal
          - name: Build macOS Archive
            run: |
                cd platforms/macos/projects/Minecraft
                xcodebuild -scheme "MinecraftClient.SDL2" \
                -archivePath $RUNNER_TEMP/GitHubActions_MacOS_SDL2.xcarchive \
                -sdk macosx \
                -configuration "Release (Default)" \
                -destination generic/platform=macOS \
                GCC_PREPROCESSOR_DEFINITIONS='MISSING_SOUND_DATA $(GCC_PREPROCESSOR_DEFINITIONS)' \
                -quiet \
                clean archive 
    build-ios:
        runs-on: macos-latest
        steps:
          - name: Checkout Repository
            uses: actions/checkout@v3
            with:
                submodules: true
          - name: Build iOS Archive
            run: |
                cd platforms/macos/projects/Minecraft
                xcodebuild -scheme "minecraftpe" \
                -archivePath $RUNNER_TEMP/GitHubActions_iOS.xcarchive \
                -sdk iphoneos \
                -configuration "Release (iOS)" \
                -destination generic/platform=iOS \
                GCC_PREPROCESSOR_DEFINITIONS='MISSING_SOUND_DATA $(GCC_PREPROCESSOR_DEFINITIONS)' \
                -quiet \
                clean archive 
